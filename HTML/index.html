<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <base href="/" />

    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="name-text">
        <h1 class="d-flex justify-content-center mt-5">SAVINGS CALCULATOR</h1>
      </div>
    </header>
    <main>
      <!-- second part -->
      <section class="container my-5">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="p-3 border bg-light">
              <img src="images/Grow_Money.png" class="img-fluid" alt="..." />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-3 border bg-light">
              <div class="container ">
                <h4 class="mid center">Income</h4>
                <div class="mb-3 row">
                    <label for="incomeValue" class="col-sm-2 col-form-label">Income</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="incomeValue">
                    </div>
                  </div>
                <h4 class="mid mb-3 center">Expenses</h4>
                <div class="mb-3 row">
                    <label for="foodCost" class="col-sm-2 col-form-label">Food</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="foodCost">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="rentCost" class="col-sm-2 col-form-label">Rent</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="rentCost">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="clothesCost" class="col-sm-2 col-form-label">Clothes</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="clothesCost">
                    </div>
                  </div>
                  <p id="notify-fail" class="notify">‚ùå Please Enter Positive Value </p>
                <div class="center">
                    <button type="button" id="calculate-btn" class="btn btn-primary mid mb-3 ">Calculate</button>
                </div>
                <h4 class="mid center">Total Expenses: <span id="total-expenses">5000</span> </h4>
                <h4 class="mid center">Balance: <span id="remaining-balance">4500</span> </h4>
                <div class="mb-3 row">
                    <div class="container">                    
                        <div class="row">
                            <div class="col-1">
                              Save
                            </div>
                            <div class="col-5">
                               <input type="number" class="form-control" id="savingPercent">
                            </div>
                            <div class="col">
                              <span> % </span>
                              <button type="button" id="save-btn" class="btn btn-primary">Save</button>
                            </div>
                          </div>
                           </div>
                  </div>
              
              <h5 class="center">Saving Amount: <span id="final-saving">2000</span> </h5>
              <h5 class="center">Remaining Balance: <span id="remaining-balance2">1000</span> </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Js script -->
    <script src="js/calc.js"></script>
  </body>
</html>
