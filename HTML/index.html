<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <base href="/" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="name-text">
        <h1 class="d-flex justify-content-center mt-5">SAVINGS CALCULATOR</h1>
      </div>
    </header>
    <main>
      <!-- second part -->
      <section class="container my-5">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="p-3 border bg-light">
              <img src="images/Grow_Money.png" class="img-fluid" alt="..." />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="p-3 border bg-light">
              <div class="container ">
                <h4 class="mid">Income</h4>
                <br />
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Income
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
                <h4 class="mid">Expenses</h4>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Food
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">
                    Rent
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Clothes
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>
                
                <button type="button" class="btn btn-primary mid mb-3">Calculate</button>
                <h4 class="mid">Total Expenses: 5000</h4>
                <h4 class="mid">Balance: 4500</h4>
                <div class="mb-3 row">
                    <label for="savingPercent" class="col-sm-2 col-form-label rounded-3">Save</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="savingPercent">
                    </div>
                  </div>
              <span> % </span>
                    <button type="button" class="btn btn-primary">Save</button>
                    <br>
              <h5>Saving Amount: 2000 </h5>
              <h5>Remaining Balance: 1000 </h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
